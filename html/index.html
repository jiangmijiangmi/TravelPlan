<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>主页</title>

    <!-- Bootstrap -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" type="image/ico" href="../images/favicon.ico"/>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link href="./css/main.css" rel="stylesheet">
</head>
<body>

<div class="header"></div>

<div id="carousel-home" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#carousel-home" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-home" data-slide-to="1"></li>
        <li data-target="#carousel-home" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
        <div class="item" v-bind:class="{'active': $index == 0}"  v-for="item in carousel">
            <img v-bind:src="item.url" v-bind:alt="'img' + $index">
            <div class="carousel-caption">
                <h3>{{ item.desp }}</h3>
            </div>
        </div>
    </div>

    <!-- Controls -->
    <a class="left carousel-control" href="#carousel-home" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#carousel-home" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>

    <!-- Search -->
    <div class="search hidden-xs">
        <img class="logo center-block img-responsive" src="images/logo.png">
        <form>
            <div class="input-group">
                <input class="form-control input-lg" type="text" name="search" placeholder="综合搜索">
                <span class="input-group-btn">
                    <button type="submit" class="btn btn-default btn-lg" aria-label="search">
                        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                    </button>
                </span>
            </div>
        </form>

    </div>
</div>

<div class="search visible-xs-block">
    <form>
        <div class="input-group">
            <input class="form-control input-lg" type="text" name="search" placeholder="综合搜索">
                <span class="input-group-btn">
                    <button type="submit" class="btn btn-primary btn-lg" aria-label="search">
                        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                    </button>
                </span>
        </div>
    </form>

</div>

<div class="main container text-center">
    <article>
        <h1>最火目的地</h1>
        <div id="hot-dest" class="row">
            <div class="col-sm-6 col-md-4" v-for="item in dest">
                <div class="thumbnail">
                    <img v-bind:src="item.image" alt="...">
                    <div class="caption">
                        <h3>{{ item.city }}</h3>
                        <p>{{ item.desp }}</p>
                        <p><a v-bind:href="item.url" class="btn btn-primary" role="button">查看</a></p>
                    </div>
                </div>
            </div>
        </div>
    </article>

    <article>
        <h1>最热门攻略</h1>
        <div id="hot-strategy" class="row">
            <div class="col-sm-6 col-md-4" v-for="item in strategies">
                <div class="thumbnail">
                    <img v-bind:src="item.image" alt="...">
                    <div class="caption">
                        <h3>{{ item.title }}</h3>
                        <p>{{ item.desp }}</p>
                        <p><a v-bind:href="item.url" class="btn btn-primary" role="button">查看</a></p>
                    </div>
                </div>
            </div>
        </div>
    </article>

    <article>
        <h1>热门结伴游</h1>
        <div id="hot-company" class="row">
            <div class="col-sm-6 col-md-4" v-for="item in company">
                <div class="thumbnail">
                    <img v-bind:src="item.image" alt="...">
                    <div class="caption">
                        <h3>{{ item.title }}</h3>
                        <p>{{ item.desp }}</p>
                        <p><a v-bind:href="item.url" class="btn btn-primary" role="button">查看</a></p>
                    </div>
                </div>
            </div>
        </div>
    </article>
</div>
