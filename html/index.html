<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>主页</title>

    <!-- Bootstrap -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" type="image/ico" href="../images/favicon.ico" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link href="./css/main.css" rel="stylesheet">
</head>
<body>

<div class="header"></div>

<div id="carousel-home" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#carousel-home" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-home" data-slide-to="1"></li>
        <li data-target="#carousel-home" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
        <div class="item active">
            <img src="images/bk3.jpg" alt="bk1">
            <div class="carousel-caption">
                <h3>吃</h3>
            </div>
        </div>
        <div class="item">
            <img src="images/bk5.jpg" alt="bk2">
            <div class="carousel-caption">
                <h3>喝</h3>
            </div>
        </div>
        <div class="item">
            <img src="images/bk6.jpg" alt="bk3">
            <div class="carousel-caption">
                <h3>玩</h3>
            </div>
        </div>
    </div>

    <!-- Controls -->
    <a class="left carousel-control" href="#carousel-home" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#carousel-home" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>

    <!-- Search -->
    <div class="search hidden-xs">
        <img class="logo center-block img-responsive" src="images/logo.png">
        <form>
            <div class="input-group">
                <input class="form-control input-lg" type="text" name="search" placeholder="综合搜索">
                <span class="input-group-btn">
                    <button type="submit" class="btn btn-default btn-lg" aria-label="search">
                        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                    </button>
                </span>
            </div>
        </form>

    </div>
</div>

<div class="search visible-xs-block">
    <form>
        <div class="input-group">
            <input class="form-control input-lg" type="text" name="search" placeholder="综合搜索">
                <span class="input-group-btn">
                    <button type="submit" class="btn btn-primary btn-lg" aria-label="search">
                        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                    </button>
                </span>
        </div>
    </form>

</div>

<div class="main container text-center">
    <article>
        <h1>最火目的地</h1>
        <div class="row">
            <div class="col-sm-6 col-md-4">
                <div class="thumbnail">
                    <img src="images/bj2.jpg" alt="...">
                    <div class="caption">
                        <h3>北京</h3>
                        <p>牛逼的帝都</p>
                        <p><a href="#" class="btn btn-primary" role="button">查看</a> </p>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-md-4">
                <div class="thumbnail">
                    <img src="images/sh3.jpg" alt="...">
                    <div class="caption">
                        <h3>上海</h3>
                        <p>帅呆的魔都</p>
                        <p><a href="#" class="btn btn-primary" role="button">查看</a></p>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-md-4">
                <div class="thumbnail">
                    <img src="images/gz1.jpg" alt="...">
                    <div class="caption">
                        <h3>广州</h3>
                        <p>好吃的羊城</p>
                        <p><a href="#" class="btn btn-primary" role="button">查看</a></p>
                    </div>
                </div>
            </div>
        </div>
    </article>

    <article>
        <h1>最热门攻略</h1>
        <div class="row">
            <div class="col-sm-6 col-md-4">
                <div class="thumbnail">
                    <img src="images/nk.jpg" alt="...">
                    <div class="caption">
                        <h3>朝鲜终生游</h3>
                        <p>带你领略金正恩的魅力</p>
                        <p><a href="#" class="btn btn-primary" role="button">查看</a></p>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-md-4">
                <div class="thumbnail">
                    <img src="images/cs.jpg" alt="...">
                    <div class="caption">
                        <h3>阿富汗战争游</h3>
                        <p>体验CS的快感</p>
                        <p><a href="#" class="btn btn-primary" role="button">查看</a></p>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-md-4">
                <div class="thumbnail">
                    <img src="images/mars.jpg" alt="...">
                    <div class="caption">
                        <h3>火星游</h3>
                        <p>一去不复返</p>
                        <p><a href="#" class="btn btn-primary" role="button">查看</a></p>
                    </div>
                </div>
            </div>
        </div>
    </article>

    <article>
        <h1>热门结伴游</h1>
        <div class="row">
            <div class="col-sm-6 col-md-4">
                <div class="thumbnail">
                    <img src="images/leaves.jpg" alt="...">
                    <div class="caption">
                        <h3>情侣找绿叶啦~</h3>
                        <p>有人愿意吗</p>
                        <p><a href="#" class="btn btn-primary" role="button">查看</a></p>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-md-4">
                <div class="thumbnail">
                    <img src="images/dog.jpg" alt="...">
                    <div class="caption">
                        <h3>单身狗求交友</h3>
                        <p>我是单身狗,自己出去玩太寂寞</p>
                        <p><a href="#" class="btn btn-primary" role="button">查看</a></p>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-md-4">
                <div class="thumbnail">
                    <img src="images/xfj.jpg" alt="...">
                    <div class="caption">
                        <h3>组团去信访局了</h3>
                        <p>一个人去好害怕的</p>
                        <p><a href="#" class="btn btn-primary" role="button">查看</a></p>
                    </div>
                </div>
            </div>
        </div>
    </article>
</div>

<div class="footer"></div>

<script src="./js/jquery.min.js"></script>
<script src="./js/bootstrap.min.js"></script>

<script type="text/javascript">
    $(document).ready(function () {
        $(".header").load("header.html", function () {
            $(".nav-home").addClass("active");
        });
        $(".footer").load("footer.html");
    });
</script>


</body>
</html>
