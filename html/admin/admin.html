<!DOCTYPE html>
<html lang="zh-CN" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>后台管理 - 管理员管理</title>

    <!-- Bootstrap -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>

    <![endif]-->

    <script src="../ckeditor/ckeditor.js"></script>
    <link href="../css/main.css" rel="stylesheet">

</head>
<body>

<div class="header"></div>

<div class="container">
    <h1>管理员管理</h1>

    <div class="table-responsive">
        <table class="table">
            <tr>
                <th>用户名</th>
                <th>操作</th>
            </tr>
            <tr v-for="item in admins">
                <td>{{ item.userName }}</td>
                <td>
                    <a href="#" class="btn btn-primary" v-on:click.prevent="onEdit(item.userName)">编辑</a>
                    <a href="#" class="btn btn-danger" v-on:click.prevent="onDelete(item.userName)">删除</a>
                </td>
            </tr>
        </table>
    </div>

    <nav>
        <ul class="pagination">
            <li>
                <a href="#" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li v-for="i in pageCount" v-bind:class="{'active': i + 1 == currentPage}"><a href="#"
                                                                                          v-on:click.prevent="onPage(i + 1)">{{
                i + 1 }}</a></li>
            <li>
                <a href="#" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>

    <form class="form-inline">
        <input class="form-control" type="text" placeholder="用户名" v-model="userName">
        <input class="form-control" type="password" placeholder="密码" v-model="password">
        <input type="submit" class="btn btn-primary" value="添加">
    </form>

</div>

<div class="footer"></div>

<script src="../js/jquery.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/vue.js"></script>
<script src="../js/login.js"></script>

<script type="text/javascript">
    $(document).ready(function () {
        init('.nav-admin');

        new Vue({
            el: "body",
            data: {
                pageCount: 3,
                currentPage: 1,
                admins: [
                    {
                        id: 1,
                        userName: 'User1',
                    }
                ],
                userName: null,
                password: null
            },
            methods: {
                onPage: function (i) {
                    this.currentPage = i;
                },
                onDelete: function (userName) {

                },
                onEdit: function (userName) {

                }
            }
        });
    });
</script>

</body>
</html>
