<!DOCTYPE html>
<html lang="zh-CN" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>后台管理 - 目的地管理</title>

    <!-- Bootstrap -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="../ckeditor/ckeditor.js"></script>
    <link href="../css/main.css" rel="stylesheet">

</head>
<body>

<div class="header"></div>

<div class="container">
    <h1>目的地管理</h1>

    <div class="table-responsive">
        <table class="table">
            <tr>
                <th>ID</th>
                <th>城市</th>
                <th>标题</th>
                <th>内容</th>
                <th>点击量</th>
                <th>发表时间</th>
                <th>操作</th>
            </tr>
            <tr v-for="item in dest">
                <td>{{ item.id }}</td>
                <td>{{ item.country + ' ' + item.province + ' ' + item.city }}</td>
                <td>{{ item.title }}</td>
                <td><a class="btn btn-default" v-bind:href="item.url">查看</a></td>
                <td>{{ item.clickCount }}</td>
                <td>{{ item.date }}</td>
                <td>
                    <a href="#" class="btn btn-primary" v-on:click.prevent="onEdit(item.id)">编辑</a>
                    <a href="#" class="btn btn-danger" v-on:click.prevent="onDelete(item.id)">删除</a>
                </td>
            </tr>
        </table>
    </div>

    <nav>
        <ul class="pagination">
            <li>
                <a href="#" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li v-for="i in pageCount" v-bind:class="{'active': i + 1 == currentPage}"><a href="#" v-on:click.prevent="onPage(i + 1)">{{ i + 1 }}</a></li>
            <li>
                <a href="#" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>

    <form>
        <div class="city-selection">
        <div class="form-group">
            <label for="inputCountry">国家</label>
            <select class="form-control" id="inputCountry" v-model="country">
                <option v-for="item in countries" >{{ item }}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="inputProvince">省份</label>
            <select class="form-control" id="inputProvince" v-model="province">
                <option v-for="item in provinces" >{{ item }}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="inputCity">城市</label>
            <select class="form-control" id="inputCity" v-model="city">
                <option v-for="item in cities" >{{ item }}</option>
            </select>
        </div></div>
        <div class="form-group">
            <label for="inputTitle">标题</label>
            <input class="form-control" id="inputTitle" type="text" placeholder="标题" v-model="title">
        </div>
        <div class="form-group">
            <label for="editor">正文</label>
            <textarea name="editor" id="editor"></textarea>
        </div>
        <input type="submit" class="btn btn-primary" value="添加">
    </form>
</div>

<div class="footer"></div>

<script src="../js/jquery.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/vue.js"></script>
<script src="../js/login.js"></script>

<script type="text/javascript">
    $(document).ready(function () {
        init('.nav-dest');
        initCitySelection();
        new Vue({
            el: 'body',
            data: {
                pageCount: 3,
                currentPage: 1,
                dest: [
                    {
                        id: 1,
                        country: '中国',
                        province: '北京',
                        city: '北京',
                        title: '带你转京城',
                        url: '#',
                        clickCount: 100,
                        date: '2016-3-3'
                    },
                    {
                        id: 2,
                        country: '中国',
                        province: '上海',
                        city: '上海',
                        title: '带你转魔都',
                        url: '#',
                        clickCount: 100,
                        date: '2016-3-3'
                    },
                    {
                        id: 3,
                        country: '中国',
                        province: '山东',
                        city: '济南',
                        title: '带你转泉城',
                        url: '#',
                        clickCount: 100,
                        date: '2016-3-3'
                    }
                ],
                country: null,
                province: null,
                city: null,
                title: null
            },
            methods: {
                onPage: function(i) {
                    this.currentPage = i;
                },
                onEdit: function(i) {

                },
                onDelete: function (i) {

                }
            }
        });
    });
</script>

<script type="text/javascript">
    CKEDITOR.replace('editor');
</script>

</body>
</html>
