<!DOCTYPE html>
<html lang="zh-CN" xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>后台管理 - 城市管理</title>

    <!-- Bootstrap -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link href="../css/main.css" rel="stylesheet">

</head>
<body>

<div class="header"></div>

<div class="container">
    <h1>城市管理</h1>

    <div class="table-responsive">
        <table class="table">
            <tr>
                <th>ID</th>
                <th>大洲</th>
                <th>国家</th>
                <th>省份</th>
                <th>城市名称</th>
                <th>操作</th>
            </tr>
            <tr v-for="item in cities">
                <td>{{ item.id }}</td>
                <td>{{ item.continent}}</td>
                <td>{{ item.country }}</td>
                <td>{{ item.province }}</td>
                <td>{{ item.city }}</td>
                <td>
                    <a href="#" class="btn btn-primary" v-on:click.prevent="onEdit(item.id)">编辑</a>
                    <a href="#" class="btn btn-danger" v-on:click.prevent="onDelete(item.id)">删除</a>
                </td>
            </tr>
        </table>
    </div>

    <nav>
        <ul class="pagination">
            <li>
                <a href="#" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li v-for="i in pageCount" v-bind:class="{'active': i + 1 == currentPage}"><a href="#" v-on:click.prevent="onPage(i + 1)">{{ i + 1 }}</a></li>
            <li>
                <a href="#" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>

    <form class="form-inline">
        <input class="form-control" type="text" placeholder="大洲" v-model="continent">
        <input class="form-control" type="text" placeholder="国家" v-model="country">
        <input class="form-control" type="text" placeholder="省份" v-model="province">
        <input class="form-control" type="text" placeholder="城市名称" v-model="city">
        <input type="submit" class="btn btn-primary" value="添加">
    </form>
</div>

<div class="footer"></div>

<script src="../js/jquery.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/vue.js"></script>
<script src="../js/login.js"></script>

<script type="text/javascript">
    $(document).ready(function () {
        init('.nav-city');
        new Vue({
            el: 'body',
            data: {
                pageCount: 3,
                currentPage: 1,
                cities: [
                    {
                        id: 1,
                        continent: '亚洲',
                        country: '中国',
                        province: '上海',
                        city: '上海'
                    },
                    {
                        id: 2,
                        continent: '亚洲',
                        country: '中国',
                        province: '山东',
                        city: '济南'
                    },
                    {
                        id: 3,
                        continent: '亚洲',
                        country: '中国',
                        province: '北京',
                        city: '北京'
                    }
                ],
                continent: null,
                country: null,
                province: null,
                city: null
            },
            methods: {
                onPage: function(i) {
                    this.currentPage = i;
                },
                onEdit: function(i) {

                },
                onDelete: function (i) {

                }
            }
        });
    });
</script>


</body>
</html>
