<!DOCTYPE html>
<html lang="zh-CN" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>后台管理 - 攻略管理</title>

    <!-- Bootstrap -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>

    <![endif]-->

    <script src="../ckeditor/ckeditor.js"></script>
    <link href="../css/main.css" rel="stylesheet">

</head>
<body>

<div class="header"></div>

<div class="container">
    <h1>攻略管理</h1>

    <div class="table-responsive">
        <table class="table">
            <tr>
                <th>ID</th>
                <th>城市</th>
                <th>标题</th>
                <th>内容</th>
                <th>点击量</th>
                <th>发表用户</th>
                <th>更新时间</th>
                <th>发表时间</th>
                <th>操作</th>
            </tr>
            <tr v-for="item in strategies">
                <td>{{ item.id }}</td>
                <td>{{ item.country + ' ' + item.province + ' ' + item.city }}</td>
                <td>{{ item.title }}</td>
                <td><a class="btn btn-default" v-bind:href="item.url">查看</a></td>
                <td>{{ item.clickCount }}</td>
                <td>{{ item.user }}</td>
                <td>{{ item.updateDate }}</td>
                <td>{{ item.date }}</td>
                <td>
                    <a href="#" class="btn btn-danger" v-on:click.prevent="onDelete(item.id)">删除</a>
                </td>
            </tr>
        </table>
    </div>

    <nav>
        <ul class="pagination">
            <li>
                <a href="#" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li v-for="i in pageCount" v-bind:class="{'active': i + 1 == currentPage}"><a href="#" v-on:click.prevent="onPage(i + 1)">{{ i + 1 }}</a></li>
            <li>
                <a href="#" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>

</div>

<div class="footer"></div>

<script src="../js/jquery.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/vue.js"></script>
<script src="../js/login.js"></script>

        init('.nav-strategy');

                    },
                    {

                        clickCount: 100,
                        user: 'User1',
                        updateDate: '2016-6-6',
                        date: '2016-3-3',
                        url: '#'
                    }
                ]
            },
            methods: {
                onPage: function(i) {
                    this.currentPage = i;
                },
                onDelete: function (i) {

                }
            }
        });
    });
</script>

</body>
</html>
