<!DOCTYPE html>
<html lang="zh-CN" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>后台管理 - 用户管理</title>

    <!-- Bootstrap -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="../ckeditor/ckeditor.js"></script>
    <link href="../css/main.css" rel="stylesheet">

</head>
<body>

<div class="header"></div>

<div class="container">
    <h1>用户管理</h1>

    <div class="table-responsive">
        <table class="table">
            <tr>
                <th>ID</th>
                <th>昵称</th>
                <th>用户名</th>
                <th>性别</th>
                <th>Email</th>
                <th>城市</th>
                <th>生日</th>
                <th>职业</th>
                <th>手机号</th>
                <th>注册日期</th>
            </tr>
            <tr v-for="item in users">
                <td>{{ item.id }}</td>
                <td>{{ item.nickName}}</td>
                <td>{{ item.userName }}</td>
                <td>{{ item.gender }}</td>
                <td>{{ item.email }}</td>
                <td>{{ item.country + ' ' + item.province + ' ' + item.city }}</td>
                <td>{{ item.birthday }}</td>
                <td>{{ item.career }}</td>
                <td>{{ item.mobile }}</td>
                <td>{{ item.date }}</td>
            </tr>
        </table>
    </div>

    <nav>
        <ul class="pagination">
            <li>
                <a href="#" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li v-for="i in pageCount" v-bind:class="{'active': i + 1 == currentPage}"><a href="#"
                                                                                          v-on:click.prevent="onPage(i + 1)">{{
                i + 1 }}</a></li>
            <li>
                <a href="#" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
</div>

<div class="footer"></div>

<script src="../js/jquery.min.js"></script>
<script src="../js/vue.js"></script>
<script src="../js/login.js"></script>

<script type="text/javascript">
    $(document).ready(function () {
        init('.nav-user');

        new Vue({
            el: "body",
            data: {
                pageCount: 3,
                currentPage: 1,
                users: [
                    {
                        id: 1,
                        userName: 'User1',
                        nickName: '小明',
                        gender: '男',
                        email: 'aaa@aaa.com',
                        country: '中国',
                        province: '北京',
                        city: '北京',
                        birthday: '1996-10-31',
                        career: '码农',
                        mobile: '18888888888',
                        date: '2016-5-30'
                    }
                ]
            },
            methods: {
                onPage: function (i) {
                    this.currentPage = i;
                },
                onDelete: function (i) {

                }
            }
        });
    });
</script>

</body>
</html>
