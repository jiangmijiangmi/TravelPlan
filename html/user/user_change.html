<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>个人中心</title>

    <!-- Bootstrap -->
    <link rel="shortcut icon" type="image/ico" href="../images/favicon.ico" />
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/user_nav.css" rel="stylesheet">
    <link href="../css/user_change.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <title>个人中心</title>
</head>
<body>
<div class="header"></div>
<div class="container">
    <div class="user_nav"></div>
    <div class="user_main">
        <div class="user_title clearfix">
            <p class="pull-left">修改个人资料</p>
        </div>
        <div class="user_data">
            <form action="" id="user_change" class="form-horizontal">
                <div class="form-group clearfix" id="username">
                    <p class="pull-left"> 用户名称: </p>
                    <p class="pull-left"> lvxiaoxin </p>
                </div>
                <div class="form-group clearfix" id="password">
                    <p class="pull-left"> 密码: </p>
                    <p class="pull-left">********* <a href="pass_change.html"><span class="glyphicon glyphicon-wrench"> 修改密码</span> </a> </p>
                </div>
                <div class="form-group clearfix" id="gender">
                    <p class="pull-left"> 性 别: </p>
                    <div class="radio pull-left">
                        <label>
                            <input type="radio" name="gender" id="male" value="male">
                            男
                        </label>
                    </div>
                    <div class="radio pull-left">
                        <label>
                            <input type="radio" name="gender" id="famale" value="famale">
                            女
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="birth" class="control-label col-sm-2" > 出生日期: </label>
                    <div class="col-sm-6">
                        <input type="date" class="form-control" id="birth">
                    </div>
                </div>
                <div class="form-group">
                    <label for="job" class="control-label col-sm-2"> 主要职业: </label>
                    <div class="col-sm-6">
                        <input type="text" id="job" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="locate"  class="control-label col-sm-2"> 现居地址: </label>
                    <div class="col-sm-6">
                        <input class="form-control" id="locate" type="text">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email"  class="control-label col-sm-2"> 邮件地址: </label>
                    <div class="col-sm-6">
                        <input type="email" class="form-control" id="email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="idcard"  class="control-label col-sm-2"> 身份证号: </label>
                    <div class="col-sm-6">
                        <input class="form-control" type="text" id="idcard">
                    </div>
                </div>
                <div class="ok clearfix">
                    <a href="index.html" class="btn btn-danger pull-right" id="unsave_change"> 取消 </a>
                    <button type="submit" class="btn btn-success pull-right" id="save_change">保存</button>
                </div>
           </form>
       </div>
    </div>
</div>


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<!-- Include all compiled plugins (below), or include individual files as needed -->

<!--<div class="footer"></div>-->

<script src="../js/jquery.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
        $(".header").load("../header.html");
        $(".user_nav").load("./user_nav.html");
        $(".footer").load("../footer.html");
    });
</script>
</body>
</html>
