<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Login</title>

    <link rel="shortcut icon" type="image/ico" href="../images/favicon.ico" />
    <!-- Bootstrap -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/regist.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <title>注册</title>
</head>
<body>
<img id="background" src="../images/web_login_bg.jpg" />
<div class="container">
    <div class="title-window">
        <img src = "../images/login_logo.png">
        <span>注册</span>
    </div>
    <div class="main-window center-block">
        <div class="regist-section center-block">
            <form id="login" action="" name="login" method="post">
                <div class="form-group">
                    <input class="form-control" type="text" placeholder="邮箱" name="username" id="username">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" placeholder="密码" name="password">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" placeholder="确认密码" name="password">
                </div>
                <button type="submit" class="btn btn-success btn-block">注册</button>
            </form>
        </div>
        <div class="no-accout center-block clearfix">
            <a href="login.html">返回登录</a>
        </div>
    </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="../js/jquery.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
</body>
</html>
