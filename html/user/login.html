<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Login</title>

    <!-- Bootstrap -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/login.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <title>Login</title>


</head>
<body>
    <img id="background" src="../images/web_login_bg.jpg" />
    <div class="container">
        <div class="title-window">
                <img src = "../images/login_logo.png">
                <span>登录</span>
       </div>
       <div class="main-window center-block">
           <div class="login-section center-block">
               <form id="login" action="" name="login">
                   <div class="form-group">
                       <input class="form-control" type="text" placeholder="用户名" name="username" id="username">
                   </div>
                   <div class="form-group">
                       <input class="form-control" type="password" placeholder="密码" name="password" id="password">
                   </div>
                   <button type="submit" class="btn btn-success btn-block">登录</button>
               </form>
           </div>
           <div class="other-login-section clearfix center-block">
               <a href="#" class="icon"><img src="../images/qq.png" id="qq"></a>
               <a href="#" class="icon"><img src="../images/wechat.png" id="wechat"></a>
               <a href="#" class="icon"><img src="../images/weibo.png" id="weibo"></a>
               <a href="#" class="icon"><img src="../images/taobao.png" id="taobao"></a>
           </div>
           <div class="no-accout center-block clearfix">
                <a href="regist.html">立即注册</a>
           </div>
       </div>
    </div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="../js/jquery-2.1.4.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/login.js"></script>
</body>
</html>
