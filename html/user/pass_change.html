<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>个人中心</title>

    <!-- Bootstrap -->
    <link rel="shortcut icon" type="image/ico" href="../images/favicon.ico" />
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/user_nav.css" rel="stylesheet">
    <link href="../css/user_change.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <title>个人中心</title>
</head>
<body>
<div class="header"></div>
<div class="container">
    <div class="user_nav"></div>
    <div class="user_main">
        <div class="user_title clearfix">
            <p class="pull-left">修改密码</p>
        </div>
        <div class="user_data">
            <form action="" id="user_change" class="form-horizontal" style="margin-top: 30px">
                <div class="form-group">
                    <label for="origin_pass" class="control-label col-sm-2"> 原密码: </label>
                    <div class="col-sm-6">
                        <input type="password" id="origin_pass" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="new_pass"  class="control-label col-sm-2"> 新密码: </label>
                    <div class="col-sm-6">
                        <input class="form-control" id="new_pass" type="password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="re_new_pass"  class="control-label col-sm-2"> 新密码: </label>
                    <div class="col-sm-6">
                        <input class="form-control" id="re_new_pass" type="password">
                    </div>
                </div>
                <div class="ok clearfix">
                    <a href="index.html" class="btn btn-danger pull-right" id="unsave_change"> 取消 </a>
                    <button type="submit" class="btn btn-success pull-right" id="save_change">保存</button>
                </div>
            </form>
        </div>
    </div>
</div>


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<!-- Include all compiled plugins (below), or include individual files as needed -->

<!--<div class="footer"></div>-->

<script src="../js/jquery.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
        $(".header").load("../header.html");
        $(".user_nav").load("./user_nav.html");
        $(".footer").load("../footer.html");
    });
</script>
</body>
</html>
