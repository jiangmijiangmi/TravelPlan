<!DOCTYPE html>
<html lang="zh-CN" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>个人中心</title>

    <!-- Bootstrap -->
    <link rel="shortcut icon" type="image/ico" href="../images/favicon.ico"/>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/user_nav.css" rel="stylesheet">
    <link href="../css/user_edit.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <title>个人中心</title>
</head>
<body>
<div class="header"></div>
<div class="container">
    <div class="user_nav"></div>
    <div class="user_main">
        <div class="user_title clearfix">
            <p class="pull-left">修改个人资料</p>
        </div>
        <div class="user_data">
            <form action="" id="user_change" class="form-horizontal">
                <div class="form-group clearfix" id="username">
                    <p class="pull-left"> 用户名称: </p>
                    <p class="pull-left"> {{ user.name }} </p>
                </div>
                <div class="form-group clearfix" id="password">
                    <p class="pull-left"> 密码: </p>
                    <p class="pull-left">********* <a href="pwd_change.html"><span class="glyphicon glyphicon-wrench"> 修改密码</span>
                    </a></p>
                </div>
                <div class="form-group clearfix" id="gender">
                    <p class="pull-left"> 性 别: </p>
                    <div class="radio pull-left">
                        <label>
                            <input type="radio" name="gender" id="male" value="男" v-model="user.gender">
                            男
                        </label>
                    </div>
                    <div class="radio pull-left">
                        <label>
                            <input type="radio" name="gender" id="famale" value="女" v-model="user.gender">
                            女
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="birth" class="control-label col-sm-2"> 出生日期: </label>
                    <div class="col-sm-6">
                        <input type="date" class="form-control" id="birth" v-model="user.birthday">
                    </div>
                </div>
                <div class="form-group">
                    <label for="job" class="control-label col-sm-2"> 主要职业: </label>
                    <div class="col-sm-6">
                        <input type="text" id="job" class="form-control" v-model="user.career">
                    </div>
                </div>
                <div class="city-selection">
                    <div class="form-group">
                        <label for="inputCountry" class="control-label col-sm-2">国家</label>
                        <div class="col-sm-6">
                            <select class="form-control" id="inputCountry" v-model="selected.country">
                                <option v-for="item in countries">{{ item }}</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputProvince" class="control-label col-sm-2">省份</label>
                        <div class="col-sm-6">
                            <select class="form-control col-sm-6" id="inputProvince" v-model="selected.province">
                                <option v-for="item in provinces">{{ item }}</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputCity" class="control-label col-sm-2">城市</label>
                        <div class="col-sm-6">
                            <select class="form-control col-sm-6" id="inputCity" v-model="selected.city">
                                <option v-for="item in cities" >{{ item }}</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="control-label col-sm-2"> 邮件地址: </label>
                    <div class="col-sm-6">
                        <input type="email" class="form-control" id="email" v-model="user.email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="mobile" class="control-label col-sm-2"> 手机号: </label>
                    <div class="col-sm-6">
                        <input type="tel" class="form-control" id="mobile" v-model="user.mobile">
                    </div>
                </div>
                <div class="ok clearfix">
                    <a href="index.html" class="btn btn-danger pull-right" id="unsave_change">取消</a>
                    <button type="submit" class="btn btn-success pull-right" id="save_change">保存</button>
                </div>
            </form>
        </div>
    </div>
</div>


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<!-- Include all compiled plugins (below), or include individual files as needed -->

<!--<div class="footer"></div>-->

<script src="../js/jquery.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/vue.js"></script>
<script src="../js/main.js"></script>

<script type="text/javascript">
    $(document).ready(function () {
        $(document).ready(function () {
            $(".user_nav").load("./user_nav.html", function () {

                $("#index").addClass("active");

                init(".nav-profile", true, true);
                var user = {
                    avatar: '../images/avatar.png',
                    name: 'User1',
                    gender: '男',
                    mobile: '18888888888',
                    email: 'a@a.com',
                    birthday: '1996-10-31',
                    country: '中国',
                    province: '北京',
                    city: '北京',
                    career: '上帝',
                    date: '2016-6-6'
                };

                initCitySelection(user);

                new Vue({
                    el: 'body',
                    data: {
                        baseURL: '/TravelPlan/html',
                        user: user
                    }
                });
            });

        });
    });
</script>
</body>
</html>
