<!DOCTYPE html>
<html lang="zh-CN" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>目的地 - {{ countryName }}</title>

    <!-- Bootstrap -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" type="image/ico" href="../images/favicon.ico" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link href="../css/main.css" rel="stylesheet">

</head>
<body>

<div class="header"></div>

<div id="carousel-home" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#carousel-home" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-home" data-slide-to="1"></li>
        <li data-target="#carousel-home" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
        <div class="item" v-bind:class="{'active': $index == 0}"  v-for="item in carousel">
            <img v-bind:src="item.url" v-bind:alt="'img' + $index">
            <div class="carousel-caption">
                <h3>{{ item.desp }}</h3>
            </div>
        </div>
    </div>

    <!-- Controls -->
    <a class="left carousel-control" href="#carousel-home" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#carousel-home" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>

    <!-- Search -->
    <div class="search hidden-xs">
        <img class="logo center-block img-responsive" src="../images/logo.png">
        <form>
            <div class="input-group">
                <input class="form-control input-lg" type="text" name="search" placeholder="搜索目的地">
                <span class="input-group-btn">
                    <button type="submit" class="btn btn-default btn-lg" aria-label="search">
                        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                    </button>
                </span>
            </div>
        </form>

    </div>
</div>

<div class="search visible-xs-block">
    <form>
        <div class="input-group">
            <input class="form-control input-lg" type="text" name="search" placeholder="搜索目的地">
                <span class="input-group-btn">
                    <button type="submit" class="btn btn-primary btn-lg" aria-label="search">
                        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                    </button>
                </span>
        </div>
    </form>

</div>

<div class="dest container">
    <div class="title clearfix">
        <h2 class="pull-left"><span class="country-name">中国</span><small>城市列表</small></h2>
        <ul class="nav-continent nav nav-pills pull-right">
            <li class="province-item" role="presentation" v-for="item in provinces" v-bind:class="{'active': $index == 0}"><a href="#" v-on:click.prevent="onProvinceSelected">{{ item }}</a></li>
        </ul>
    </div>
    <h3 id="province-name">{{ provinceName }}</h3>
    <div class="row country-wrap text-center">
        <div class="col-sm-3 col-xs-6">
            <ul class="country-list">
                <li v-for="item in city1"><a v-bind:href="item.url">{{ item.name }}</a></li>
            </ul>
        </div>
        <div class="col-sm-3 col-xs-6">
            <ul class="country-list">
                <li v-for="item in city2"><a v-bind:href="item.url">{{ item.name }}</a></li>
            </ul>
        </div>
        <div class="col-sm-3 col-xs-6">
            <ul class="country-list">
                <li v-for="item in city3"><a v-bind:href="item.url">{{ item.name }}</a></li>
            </ul>
        </div>
        <div class="col-sm-3 col-xs-6">
            <ul class="country-list">
                <li v-for="item in city4"><a v-bind:href="item.url">{{ item.name }}</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="footer"></div>

<script src="../js/jquery.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/vue.js"></script>
<script src="../js/main.js"></script>

<script type="text/javascript">
    $(document).ready(function () {
        init(".nav-dest", true);

        new Vue({
            el: 'html',
            data: {
                carousel: [
                    {
                        url: '../images/greatwall.jpg',
                        desp: '美'
                    },
                    {
                        url: '../images/gz1.jpg',
                        desp: '美'
                    },
                    {
                        url: '../images/sh1.jpg',
                        desp: '美'
                    }
                ],
                provinces: [
                    '北京', '山东', '重庆', '四川', '河北'
                ],
                city1: [
                    {
                        url: 'city.html',
                        name: '北京'
                    }
                ],
                city2: [
                ],
                city3: [
                ],
                city4: [
                ],
                countryName: '中国',
                provinceName: '北京'

            },
            methods: {
                onProvinceSelected: function(event) {
                    $(".province-item.active").removeClass("active");
                    $(event.target).parent("li").addClass("active");
                    this.provinceName = $(event.target).text();
                }
            }
        });
    });
</script>


</body>
</html>
