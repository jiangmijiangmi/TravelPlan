<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>目的地</title>

    <!-- Bootstrap -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" type="image/ico" href="../images/favicon.ico" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link href="../css/main.css" rel="stylesheet">

</head>
<body>

<div class="header"></div>

<div id="carousel-home" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#carousel-home" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-home" data-slide-to="1"></li>
        <li data-target="#carousel-home" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
        <div class="item" v-bind:class="{'active': $index == 0}"  v-for="item in carousel">
            <img v-bind:src="item.url" v-bind:alt="'img' + $index">
            <div class="carousel-caption">
                <h3>{{ item.desp }}</h3>
            </div>
        </div>
    </div>

    <!-- Controls -->
    <a class="left carousel-control" href="#carousel-home" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#carousel-home" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>

    <!-- Search -->
    <div class="search hidden-xs">
        <img class="logo center-block img-responsive" src="../images/logo.png">
        <form>
            <div class="input-group">
                <input class="form-control input-lg" type="text" name="search" placeholder="搜索目的地">
                <span class="input-group-btn">
                    <button type="submit" class="btn btn-default btn-lg" aria-label="search">
                        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                    </button>
                </span>
            </div>
        </form>

    </div>
</div>

<div class="search visible-xs-block">
    <form>
        <div class="input-group">
            <input class="form-control input-lg" type="text" name="search" placeholder="搜索目的地">
                <span class="input-group-btn">
                    <button type="submit" class="btn btn-primary btn-lg" aria-label="search">
                        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                    </button>
                </span>
        </div>
    </form>

</div>

<div class="dest container">
    <div class="title clearfix">
        <h2 class="pull-left">国家列表</h2>
        <ul class="nav-continent nav nav-pills pull-right">
            <li role="presentation" class="active"><a href="#">亚洲</a></li>
            <li role="presentation"><a href="#">欧洲</a></li>
            <li role="presentation"><a href="#">美洲</a></li>
            <li role="presentation"><a href="#">非洲</a></li>
            <li role="presentation"><a href="#">大洋洲</a></li>
            <li role="presentation"><a href="#">南极洲</a></li>
        </ul>
    </div>
    <h3 id="continent-name">亚洲</h3>
    <div class="row country-wrap text-center">
        <div class="col-sm-3 col-xs-6">
            <ul class="country-list">
                <li><a href="country.html">中国</a></li>
                <li><a href="country.html">日本</a></li>
                <li><a href="country.html">朝鲜</a></li>
                <li><a href="country.html">韩国</a></li>
                <li><a href="country.html">泰国</a></li>
            </ul>
        </div>
        <div class="col-sm-3 col-xs-6">
            <ul class="country-list">
                <li><a href="country.html">马来西亚</a></li>
                <li><a href="country.html">越南</a></li>
                <li><a href="country.html">老挝</a></li>
                <li><a href="country.html">缅甸</a></li>
                <li><a href="country.html">柬埔寨</a></li>
            </ul>
        </div>
        <div class="col-sm-3 col-xs-6">
            <ul class="country-list">
                <li><a href="country.html">印度尼西亚</a></li>
                <li><a href="country.html">新加坡</a></li>

                <li><a href="country.html">台湾</a></li>
                <li><a href="country.html">马尔代夫</a></li>
            </ul>
        </div>
        <div class="col-sm-3 col-xs-6">
            <ul class="country-list">
                <li><a href="#">印度</a></li>

            </ul>
        </div>
    </div>
</div>

<div class="footer"></div>

<script src="../js/jquery.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/vue.js"></script>
<script src="../js/main.js"></script>

</html>
