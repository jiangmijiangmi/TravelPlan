<!DOCTYPE html>
<html lang="zh-CN" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>目的地 - {{ cityName }}</title>

    <!-- Bootstrap -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" type="image/ico" href="../images/favicon.ico"/>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link href="../css/main.css" rel="stylesheet">
</head>
<body>

<div class="header"></div>

<div id="carousel-home" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#carousel-home" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-home" data-slide-to="1"></li>
        <li data-target="#carousel-home" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
        <div class="item" v-bind:class="{'active': $index == 0}" v-for="item in carousel">
            <img v-bind:src="item.url" v-bind:alt="'img' + $index">
            <div class="carousel-caption">
                <h3>{{ item.desp }}</h3>
            </div>
        </div>
    </div>

    <!-- Controls -->
    <a class="left carousel-control" href="#carousel-home" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#carousel-home" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>

    <!-- Search -->
    <div class="search hidden-xs">
        <img class="logo center-block img-responsive" src="../images/logo.png">
        <form>
            <div class="input-group">
                <input class="form-control input-lg" type="text" name="search" placeholder="搜索目的地">
                <span class="input-group-btn">
                    <button type="submit" class="btn btn-default btn-lg" aria-label="search">
                        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                    </button>
                </span>
            </div>
        </form>

    </div>
</div>

<div class="search visible-xs-block">
    <form>
        <div class="input-group">
            <input class="form-control input-lg" type="text" name="search" placeholder="搜索目的地">
                <span class="input-group-btn">
                    <button type="submit" class="btn btn-primary btn-lg" aria-label="search">
                        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                    </button>
                </span>
        </div>
    </form>

</div>

<div class="main container">

    <ol class="breadcrumb">
        <li><a href="index.html">目的地</a></li>
        <li><a href="country.html">{{ countryName }}</a></li>
        <li class="active">{{ cityName }}</li>
    </ol>

    <article>
        <h1 class="text-center">{{ cityName }}</h1>
        <p class="intro">{{{ intro }}}</p>
    </article>

</div>
<div class="footer"></div>

<script src="../js/jquery.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/vue.js"></script>
<script src="../js/main.js"></script>

<script type="text/javascript">
    $(document).ready(function () {
        init(".nav-dest", true);

        new Vue({
            el: 'html',
            data: {
                carousel: [
                    {
                        url: '../images/bj5cy.jpg',
                        desp: '美'
                    },
                    {
                        url: '../images/bj4cy.jpg',
                        desp: '美'
                    },
                    {
                        url: '../images/bj7dc.jpg',
                        desp: '美'
                    }
                ],
                countryName: '中国',
                provinceName: '北京',
                cityName: '北京',
                intro: '<p class="text-center">燕京、大都、北平、顺天府，虽然你没有经历过这些年代，但你知道这就是北京。<br>' +
                '大碗茶，豆汁儿，冰糖葫芦，驴打滚儿，虽然你未必尝过这些小吃，但你知道这就是北京<br>' +
                '斗蟋蟀、斗鹌鹑，提蝈蝈笼、听油葫芦叫，虽然你不能想象这有多闲，但你知道这就是北京。<br>' +
                '评书，相声，京剧，含灯大鼓，也许你略知一二，但你知道，只有到北京亲聆那才叫上路。<br>' +
                '逛完雍和宫，就去白云观，穿过牛街做礼拜，西什库前可祈祷。人生没有过不去的坎儿，北京的爷们儿最豁达。这就是北京。<br>' +
                '故宫、长城、颐和园；北海、后海、什刹海；香山、玉泉、潭柘寺；前门，潘家园，王府井，秀水街，798，三里屯……<br>' +
                '把这些名词串起来，得儿，北京就有了。</p>'
            },
            methods: {
                onContinentSelected: function (event) {
                    $(".continent-item.active").removeClass("active");
                    $(event.target).parent("li").addClass("active");
                }
            }
        });
    });
</script>


</body>
</html>
